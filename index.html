<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding Quiz</title>
<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
        <!-- Made seperate screens to show/hide as the user progresses though the quiz-->
    <div id="high-scores" style="display: none;">
        <h2>Top 5 High Scores</h2>
        <ul id="high-scores-list"></ul>
        <button id="restart-btn">Restart Quiz</button>
        <button id="clear-high-scores-btn">Clear High Scores</button>
        
    </div>

    <div id="quiz-container">
        <div id="timer">Time: 60s</div>
        <div id="start-screen">
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="question-screen" style="display: none;">
            <div id="question"></div>
            <div id="answers"></div>
        </div>
        <div id="end-screen" style="display: none;">
            <span id="final-score"></span>
            <input type="text" id="initials" placeholder="Enter Initials">
            <button id="submit-score">Submit Score</button>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
